plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public')
    }

    maven {
        url = uri('https://maven.aliyun.com/repository/central/')
    }

    maven {
        url = uri('https://maven.aliyun.com/repository/spring')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.2.0'
    implementation 'mysql:mysql-connector-java:8.0.19'
    implementation 'com.auth0:java-jwt:3.7.0'
    implementation 'io.springfox:springfox-swagger2:2.6.1'
    implementation 'io.springfox:springfox-swagger-ui:2.6.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE'
    implementation project(':umail-usage')
}

group = 'org.edu.mail'
version = '1.0'
description = 'api'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
